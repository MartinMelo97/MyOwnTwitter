{%extends 'base.html'%}

{%block content%}
	{%if form.errors%}
		<p>Tu usuario y contraseña no coinciden</p>
	{%endif%}

	<div class="login-form">
		<form action= "{%url 'users:login'%}" method="post">
			{%csrf_token%}
			{{form.as_p}}
			<input type="hidden" name="next" value="{{next}}">
			<input type="submit" value="Iniciar sesión en Twixter">
		</form>
	</div>	
{%endblock content%}
